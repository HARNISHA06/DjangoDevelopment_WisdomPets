<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div>
    {% for pet in pets %}
        <div class="petname">
            <a href = "{% url 'pet_details' pet.id %}">
                <h3> {{ pet.name|capfirst }}</h3>
            </a>
            <p> {{ pet.species }} </p>
            {% if pet.breed %}
                <p>Breed: {{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description }} </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
